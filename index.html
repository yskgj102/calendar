	<title>勤務カレンダー</title>
	<link rel="stylesheet" href="./css/stylesheet.css">
	<script src="js/jquery-2.0.0.min.js"></script>
	<script type="text/javascript">
		$(function() {
			//ページ内のaタグ群を取得。aTagsに配列として代入。
			var aTags = $('a');
			var aTags2 = $('onclick');
			//全てのaタグについて処理
			aTags.each(function() {
				//aタグのhref属性からリンク先url取得
				var url = $(this).attr('href');
				//念のため、href属性は削除
				$(this).removeAttr('href');
				//クリックイベントをバインド
				$(this).click(function() {
					location.href = url;
				});
			});

		});
	</script>

<header align="center">
	<h1 align="center">Calendar
	</h1>
	<script class="today">
		function displayToday() {
			var today = new Date();
			var dayOfWeek = today.getDay();
			var dayOfWeekStr = ["日", "月", "火", "水", "木", "金", "土"][dayOfWeek]; // 曜日(日本語表記)
			var text = "Today : " + today.getFullYear() + "/" + (today.getMonth() + 1) + "/" + today.getDate() + "(" + dayOfWeekStr + ")";
			document.write(text);
		}

		function displayPropertyToday() {
			var today = new Date();
			var dayOfWeek = today.getDay();

			var day1 = new Date(2019, (5 - 1), 4);
			var day2 = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
			//差日を求める（86,400,000ミリ秒＝１日）
			var termDay = (Math.floor((day2 - day1) / 86400000));
			while (termDay < 0) {
				termDay += 6;
			}
			if (termDay % 6 == 1 || termDay % 6 == 2) {
				if (!(termDay % 6 == 2 && day2.getDay() == 0)) {
					if (!(termDay % 6 == 2 && day2.getDay() == 3)) {
						document.write("休日");
					}
				}
			}
			if (termDay % 6 == 0) {
				document.write("夜勤明け");
			}
			if ((termDay % 6 == 2 && day2.getDay() == 0) || (termDay % 6 == 2 && day2.getDay() == 3)) {
				document.write("早番");
			} else if (termDay % 6 == 3) {
				document.write("早番");
			}
			if (termDay % 6 == 4) {
				document.write("仕事");
			}
			if (termDay % 6 == 5) {
				document.write("夜勤");
			}

		}
		displayToday();
		document.write("　");
		displayPropertyToday();
	</script>
