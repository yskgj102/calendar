<html>
    <head>
			<script src="js/jquery-2.0.0.min.js"></script>
			<script type="text/javascript">
				$(function() {
					//ページ内のaタグ群を取得。aTagsに配列として代入。
					var aTags = $('a');
					//全てのaタグについて処理
					aTags.each(function() {
						//aタグのhref属性からリンク先url取得
						var url = $(this).attr('href');
						//念のため、href属性は削除
						$(this).removeAttr('href');

						//クリックイベントをバインド
						$(this).click(function() {
							location.href = url;
						});
					});

				});
			</script>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>ログイン</title>
				<meta name="apple-mobile-web-app-capable" content="yes">
				<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
				<link rel="apple-touch-icon" href="./img/tower.png">
				<style>
					* {
						-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
						-webkit-touch-callout: none;
						-webkit-user-select: none;
					}
				</style>
    </head>
    <body>
        <h1>ログイン</h1>
        <hr>
        <div align="center">
            <table border="0">
                <form action="list.html" method="get">
                    <tr>
                        <th>
                            ユーザID
                        </th>
                        <td>
                            <input type="text" name="user_id" value="" size="24">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            パスワード
                        </th>
                        <td>
                            <input type="password" name="password" value="" size="24">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="ログイン" onclick="href='./ui-1.html'">
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
